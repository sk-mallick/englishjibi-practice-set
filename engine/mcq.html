<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #020617; font-family: 'Inter', sans-serif; }
        .effect-disabled .slash-line { display: block; }
        .effect-disabled { opacity: 0.7; }
        /* Clean scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col pt-[85px] sm:pt-[120px] pb-20">
    
    <!-- JS Injects Entire Header+Menu Assembly Here -->
    <div id="header-mount"></div>

    <!-- Main Content Area -->
    <main id="quiz-container" class="w-full max-w-[98%] mx-auto px-4 space-y-4 flex-grow relative z-0">
        <div class="text-center text-slate-500 animate-pulse mt-20">Loading Engine...</div>
    </main>

    <script type="module" src="../js/mcq-engine.js"></script>
</body>
</html>
